theme = "gruvbox"

[editor]
line-number = "relative"
mouse = false
bufferline = "always"

# [editor.cursor-shape]
# insert = "bar"
# normal = "block"
# select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
# Use system clipboard
# y = "yank_main_selection_to_clipboard"
# p = "paste_clipboard_before"
"}" = "goto_next_paragraph"   # next empty line / paragraph
"{" = "goto_prev_paragraph"   # previous empty line / paragraph
X = "select_line_above"
C-e = ["align_view_bottom", "move_line_down", "move_line_down", "move_line_down" ]
C-y = ["align_view_top", "move_line_up", "move_line_up", "move_line_up" ]

[keys.insert]
j = { k = "normal_mode" }
